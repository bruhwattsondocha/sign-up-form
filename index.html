<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="design-container">
    <img src="" alt="">
    <div class="odin-logo"></div>
    <div class="img-credits"></div>
  </div>
  <div class="main-container">

    <div class="main header-container">
      <p>This is not a real online service! You know you need something like in your life to help you realize your deepest dreams.</p>
      <p>Sign up to get started</p>
      <p>You <em>know</em> you want to.</p>
    </div>

    <div class="main form-container">
      <p>Lets do this!</p>
      <form action="">
        <div class="main-form">

          <div class="form-row">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name">

            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">
          </div>

          <div class="form-row">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">

            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" name="phone-number">
          </div>

          <div class="form-row">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">

            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password">
          </div>
        </div>
        <div class="footer-form">
          <button class="create-account" type="submit">Create Account</button>

          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
  </div>
</body>
</html>
